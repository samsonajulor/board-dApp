<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorBoard Dapp</title>
    <style>
     /* reset css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* center everything */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* add space between items */
            gap: 20px;
            
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 50px); /* 7 columns */
            grid-template-rows: repeat(5, 50px);    /* 5 rows */
            gap: 5px; /* Gap between grid items */
        }
        .grid-item {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            text-align: center;
            vertical-align: middle;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>ColorBoard Dapp</h1>
    <hr>
    <p>Connect MetaMask to interact with the ColorBoard smart contract.</p>
    <button id="connectButton">Connect to MetaMask</button>

    <div class="grid-container">
        <!-- Grid items will be generated here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.5.4.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
